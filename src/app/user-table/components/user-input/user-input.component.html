<form [formGroup]="userForm" (submit)="addUser()">
  <input type="text" formControlName="name" placeholder="Enter user name">
  <button type="submit" [disabled]="userForm.invalid">Add User</button>

  <div *ngIf="userForm.invalid && (userForm.dirty || userForm.touched)" class="error">

    <div *ngIf="userForm.get('name')?.errors?.['required']">
      Name is required
    </div>
    <div *ngIf="userForm.get('name')?.errors?.['isOnlyLetters']">
      Should be only letters
    </div>
  </div>
</form>
